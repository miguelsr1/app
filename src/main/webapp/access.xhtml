<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Paradise - Access Denied</title>
    </h:head>

    <h:body styleClass="exception-body access">
        <div class="exception-panel">
            <div class="exception-panel-content">
                <p:graphicImage name="access-icon.png" library="images" />
                <h1>Acceso denegado</h1>
                <p>Usuario o contraseña inválido.</p>
            </div>

            <div class="exception-panel-footer">
                <p:button value="Login" styleClass="ui-button-info" outcome="/login" />
            </div>
        </div>

        <h:outputStylesheet name="css/layout-blue.css" library="paradise-layout" />
    </h:body>

</html>
